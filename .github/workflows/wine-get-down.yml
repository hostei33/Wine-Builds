name: Wine-GET-DOWN

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:
    inputs:
      wine_down:
        description: 'Custom Wine download URL (tar.gz/tar.xz)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: bootstraps.yml
          workflow_conclusion: success
          path: /opt
      
      - name: Build Wine
        run: |
          sudo apt update
          sudo apt install debootstrap perl git wget xz-utils bubblewrap autoconf
          sudo tar -C /opt -xpf /opt/Bootstraps/bootstraps.tar.xz
          chmod +x build_wine.sh
          
          # 设置构建参数
          export WINE_VERSION="get"
          export EXPERIMENTAL_WOW64="true"
          export WINE_DOWN="${{ inputs.wine_down }}"
          
          # 执行构建脚本
          WINE_BRANCH=vanilla ./build_wine.sh
          
          # 生成校验和
          sha256sum *.tar.xz
      
      - uses: actions/upload-artifact@v4
        with:
          name: Wine-Git
          path: ./*.tar.xz
