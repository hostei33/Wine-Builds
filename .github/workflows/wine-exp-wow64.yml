name: Wine-WoW64-NTSYNC CI

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Git branch name to build'
        required: true
        default: 'master'
        type: string

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: bootstraps.yml
          workflow_conclusion: success
          path: /opt
      - name: Build Wine
        run: |
          sudo apt update
          sudo apt install debootstrap perl git wget xz-utils bubblewrap autoconf
          sudo tar -C /opt -xpf /opt/Bootstraps/bootstraps.tar.xz
          chmod +x build_wine.sh
          export WINE_VERSION="latest"
          export EXPERIMENTAL_WOW64="true"
          WINE_BRANCH=staging-tkg BRANCH_NAME="${{ github.event.inputs.branch_name }}" ./build_wine.sh
          sha256sum *.tar.xz
      - uses: actions/upload-artifact@v4
        with:
          name: Wine-WoW64-NTSYNC-${{ github.event.inputs.branch_name }}
          path: ./*.tar.xz
